<div class="container">
  <div class="card">
    <h1 class="card-header text-center">Products</h1>
    <div class="card-body">
      <p>Product count: <%PRODUCT_COUNT%></p>
      <p>Total money spent: <%TOTAL_SPENT%></p>

      <table class="sortable table table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <th>Times Purchased</th>
            <th>Amount Purchased</th>
            <th>Money Spent 💸</th>
            <th>Last Purchased 📆</th>
            <th>Lowest Price ⬇️</th>
            <th>Highest Price ⬆️</th>
          </tr>
        </thead>
        <tbody>
          <%TABLE_ROWS%>
        </tbody>
      </table>
    </div>
  </div>
</div>
