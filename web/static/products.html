<div class="container">
  <div class="card">
    <h1 class="card-header text-center">Products</h1>
    <div class="card-body">
      <table class="sortable table table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <th>Times Purchased</th>
            <th>Amount Purchased</th>
            <th>Last Purchased</th>
            <th>Lowest Price</th>
            <th>Highest Price</th>
          </tr>
        </thead>
        <tbody>
          <%TABLE_ROWS%>
        </tbody>
      </table>
    </div>
  </div>
</div>
