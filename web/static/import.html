<div class="container">
  <div class="card">
    <h1 class="card-header">Import</h1>

    <div class="card-body">
      <h1>PDF Upload</h1>
      <p>Upload a PDF file here:</p>
      <form action="/upload_pdf" method="post" enctype="multipart/form-data">
        <input type="file" name="pdf" class="form-control" />
        <p>Receipt Type:</p>
        <select name="receiptType" class="form-control">
          <option value="PDF_COOP_V1" selected>Coop PDF V1</option>
        </select>

        <br />
        <button type="submit" class="btn btn-primary mt-3">Upload</button>
      </form>

      <hr />

      <h1>JSON</h1>
      <p>Paste JSON here:</p>
      <form
        action="/import"
        method="post"
        enctype="application/json"
        onsubmit="event => {
        // Necessary to strip out newlines and tabs and such... 
        this.json.value = JSON.stringify(JSON.parse(this.json.value));

      }"
      >
        <textarea name="json" class="form-control" rows="10"></textarea>
        <input type="checkbox" name="replace" id="replace" />
        <label for="replace"
          >Replace existing receipts (enable if you are re-importing)</label
        >
        <br />
        <button type="submit" class="btn btn-primary mt-3">Import</button>
      </form>
    </div>
  </div>
</div>
