<div class="container">
  <div class="card">
    <h1 class="card-header">PDF Import</h1>

    <div class="card-body">
      <p>Upload PDF here</p>
      <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="pdf" class="form-control" multiple />
        <p>Receipt Type:</p>
        <select name="receiptType" class="form-control">
          <option value="PDF_COOP_V1" selected>Coop PDF V1</option>
        </select>

        <br />
        <button type="submit" class="btn btn-primary mt-3">Upload</button>
      </form>
    </div>
  </div>
</div>
